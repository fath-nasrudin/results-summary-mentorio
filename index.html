<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 16px;
        text-align: center;
        color: black;
      }

      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <section class="results-summary">
      <div class="first-part">
        <header class="header">Your Result</header>
        <div class="body">
          <div class="round">
            <div class="score-number">76</div>
            of 100
          </div>
        </div>

        <footer class="footer">
          <header class="header">Great</header>
          You scored higher than 65% of the people who have taken these tests.
        </footer>
      </div>
      <div class="second-part">
        <header class="header">
          Summary
        </header>

        <div class="body">
          <div class="score-box">
            <div class="title"><i class="icon icon-reaction"></i> Reaction</div>
            <div><span class="score">80</span> / 100</div>
          </div>


          <div class="score-box">
            <div class="title"><i class="icon icon-memory"></i> Memory</div>
            <div><span class="score">92</span> / 100</div>
          </div>

          <div class="score-box">
            <div class="title"><i class="icon icon-verbal"></i> Verbal</div>
            <div><span class="score">61</span> / 100</div>
          </div>

          <div class="score-box">
            <div class="title"><i class="icon icon-visual"></i> Visual</div>
            <div><span class="score">72</span> / 100</div>
          </div>

        </div>

        <footer class="footer">
          <button class="btn">Continue</button>
        </footer>
      </div>
    </section>





    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://github.com/fath-nasrudin">Fathurrohman N</a>.
    </div>
  </body>

</html>
